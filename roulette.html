<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roulette Game with Faster Spin</title>
    <style>
        body {
            background-color: #f0f0f0; /* Background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        #wheelContainer {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            transform: rotate(0deg);
        }
        #arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #000;
        }
        #spinButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: url('spin_button.png') no-repeat center center;
            background-size: contain;
            border: none;
            width: 200px;
            height: 60px;
        }
        #spinButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #popup, #formPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #popupContent, #formContent {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }
        #popupContent button, #formContent button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #formContent input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
        }
    </style>
</head>
<body>

<div id="wheelContainer">
    <div id="arrow"></div>
    <img id="wheel" src="wheel.png" alt="Roulette Wheel">
</div>
<button id="spinButton"></button>

<div id="popup">
    <div id="popupContent">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<div id="formPopup">
    <div id="formContent">
        <p>Congratulations! Please enter your details:</p>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <button onclick="submitForm()">Submit</button>
    </div>
</div>

<script>
    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');
    const slices = 10;
    const sliceDeg = 360 / slices;
    const duration = 5000; // 5 seconds
    let deg = 0;
    let canSpin = true;

    // Labels for each slice
    const labels = Array(10).fill('Try Again');
    labels[0] = '4 Packs Free';

    function spin() {
        if (canSpin) {
            canSpin = false;
            spinButton.disabled = true;

            const initialDeg = deg % 360;
            const extraSpins = Math.floor(Math.random() * (15 - 10 + 1)) + 10; // Random between 10 and 15
            const finalDeg = initialDeg + extraSpins * 360 + Math.random() * 360;

            const startTime = performance.now();

            function animate(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                const easedProgress = easeOutQuad(progress);

                deg = initialDeg + (finalDeg - initialDeg) * easedProgress;
                wheel.style.transform = `rotate(${deg}deg)`;

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Calculate the result
                    const actualDeg = deg % 360;
                    const index = Math.floor(((360 - actualDeg + (sliceDeg / 2)) % 360) / sliceDeg);
                    const result = labels[index];

                    if (result === '4 Packs Free') {
                        document.getElementById('formPopup').style.display = 'flex';
                    } else {
                        document.getElementById('popupMessage').innerText = 'Unfortunately, you are not a winner but you can still check out Plant Provisions on Purple Carrot.';
                        document.getElementById('popup').style.display = 'flex';
                    }
                }
            }

            requestAnimationFrame(animate);
        }
    }

    function easeOutQuad(t) {
        return t * (2 - t);
    }

    spinButton.addEventListener('click', spin);

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

function submitForm() {
    const firstName = encodeURIComponent(document.getElementById('firstName').value.trim());
    const lastName = encodeURIComponent(document.getElementById('lastName').value.trim());
    const email = encodeURIComponent(document.getElementById('email').value.trim());

    if (firstName && lastName && email) {
        // Replace with your Google Form URL and field names
        const formUrl = 'https://docs.google.com/forms/d/e/d/1P7pWADsjHuX6KQgDcu8vmoWXSG_vxQuQD3T5NVS3onY/formResponse';
        const params = `?entry.719555311=${firstname}&entry.1766086927=${lastname}&entry.1577820298=${email}`;

        fetch(formUrl + params, { method: 'POST', mode: 'no-cors' })
            .then(() => {
                alert('Thank you! Your reward will be sent to your email.');
                document.getElementById('formPopup').style.display = 'none';
            })
            .catch(() => {
                alert('There was an error submitting the form.');
            });
    } else {
        alert('Please fill in all fields.');
    }
}
</script>

</body>
</html>
